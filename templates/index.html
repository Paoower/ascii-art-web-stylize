<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web</title>
    <link rel="stylesheet" href="/templates/styles.css">
</head>

<body class="bg-gradient-to-r">
    <div class="bg-white p-3 rounded-full font-semibold m-4 shadow-lg">   
         <h1 class="text-3xl bg-white bg-clip-text text-transparent bg-gradient-to-r">ASCII Art Project</h1>
    </div>
    <div class="flex justify-center flex-col items-center">
        <h2 class="font-semibold text-white mt-4">Provide an input, select the style you want, and let the magic happen!</h2>
        <form action="/ascii" method="post" class="shadow-lg rounded-lg p-4 w-1/3 flex bg-white flex-col gap-4 m-4">
            <div class="flex flex-col gap-1">
                <p>Input:</p>
                <textarea type="text" name="input" id="input" class="border focus:ring-1 rounded-sm p-1"></textarea>
            </div>
            <p>Options:</p>
            <select name="banner" id="banner" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-1">
                <option value="standard">Standard</option>
                <option value="thinkertoy">Thinkertoy</option>
                <option value="shadow">Shadow</option>
            </select>
            <input class="shadow-lg p-2 font-semibold text-white rounded-md cursor-pointer bg-gradient-to-r" type="submit" value="Get ASCII Art">
        </form>
        <div class="px-4 text-black bg-white shadow-lg rounded-lg p-4 w-1/3 overflow" style="font-family: monospace;">
            <h1 class="text-xl">Output:</h1>
            {{range .Lines}}
                <p>{{.}}</p>
            {{end}}
        </div>
    </div>
</body>
</html>
